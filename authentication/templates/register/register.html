{% extends "projectWebApp/base-empty.html" %}

{% block title %} Sign In {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container-l d-grid justify-content-center m-4">
        <div class="bg-white border border-2 border-opacity-75 border-secondary rounded p-3">
            <form method="POST" action="">

                {% csrf_token %}
                <div class="text-center">

                    <h1 class="h3 my-5 fw-bold text-muted">Sign in</h1>
        
                    <div class="text-start form-floating fs-5 text-dark">
                        {{form | crispy}}
                    </div>

                    <button type="submit" class="btn btn-lg btn-secondary mt-4">Register</button>
                    
                </div>
        
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock %}
